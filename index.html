<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Test</title>

<head>
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.css" />
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.js"></script>
<script>
$(function() {
$('div.ui-page').on('swipe', function() {});
});

$.event.special.swipe.handleSwipe = function(start, stop) {
  page = $.mobile.activePage[0];
  var dx = start.coords[0] - stop.coords[0];
  var dy = start.coords[1] - stop.coords[1];
  $.mobile.changePage("#flower");

  if (Math.abs(dx) > Math.abs(dy)) { //rl move
    if (dx > 0) {
      if(page.dataset["right"]) {
        $.mobile.changePage(page.dataset["right"]); //right
      }
    } else {
      if(page.dataset["left"]) {
        $.mobile.changePage(page.dataset["left"]); //left
      }
    }
  } else {
    if (dy > 0) {
      if(page.dataset["dn"]) {
        $.mobile.changePage(page.dataset["dn"]); //dn
      }
    } else {
      if(page.dataset["up"]) {
        $.mobile.changePage(page.dataset["up"]); //up
      }
    }
  }
} </script>
</head>
<body>

<div data-role="page" class="page" id="asbjorn" data-left="#left" data-right="#right" data-dn="#dn" data-up="#up">
	<div data-role="header">
		<h1>Asbjorn</h1>
	</div><!-- /header -->

	<div data-role="content">
		<p>ting1</p>
		<p>ting2</p>
		<p>ting3 </p>
	</div><!-- /content -->

	<div data-role="footer">
		<h4>Page Footer</h4>
	</div><!-- /footer -->
</div><!-- /page -->


<div data-role="page" class="page" id="left">

    <div data-role="LEFT">
        <h1>Page Title</h1>
    </div><!-- /header -->

    <div data-role="content">
        <p>Page content goes here.</p>
    </div><!-- /content -->

    <div data-role="footer">
        <h4>Page Footer</h4>
    </div><!-- /footer -->
</div><!-- /page -->

<div data-role="page" class="page" id="right">

    <div data-role="RIGHT">
        <h1>Page Title</h1>
    </div><!-- /header -->

    <div data-role="content">
        <p>Page content goes here.</p>
    </div><!-- /content -->

    <div data-role="footer">
        <h4>Page Footer</h4>
    </div><!-- /footer -->
</div><!-- /page -->

<div data-role="page" class="page" id="dn">

    <div data-role="DOWN">
        <h1>Page Title</h1>
    </div><!-- /header -->

    <div data-role="content">
        <p>Page content goes here.</p>
    </div><!-- /content -->

    <div data-role="footer">
        <h4>Page Footer</h4>
    </div><!-- /footer -->
</div><!-- /page -->

<div data-role="page" class="page" id="up">

    <div data-role="UP">
        <h1>Page Title</h1>
    </div><!-- /header -->

    <div data-role="content">
        <p>Page content goes here.</p>
    </div><!-- /content -->

    <div data-role="footer">
        <h4>Page Footer</h4>
    </div><!-- /footer -->
</div><!-- /page -->


</body>
</html>
